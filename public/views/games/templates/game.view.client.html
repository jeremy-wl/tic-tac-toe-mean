<div class="container-fluid">

    <div class="alert alert-info" ng-show="model.message">
        {{model.message}}
    </div>

    <div class="alert alert-success" ng-show="model.game.result">
        {{model.game.result}}
    </div>

    <div class="radio">
        <label><input type="radio" ng-model="model.isLocal" value="local">Local</label>
    </div>

    <div class="radio">
        <label><input type="radio" ng-model="model.isLocal" value="online">Online</label>
    </div>

    <div ng-show="model.isLocal === 'online'">
        <label for="grid">Grid</label>
        <input id="grid" type="number" ng-model="model.grid" ng-change="model.gridChanged(model.grid)">
    </div>

    <button ng-click="model.startGame(model.isLocal, model.grid)">start</button>

    <table class="table table-bordered table-inverse">
        <tr ng-repeat="i in model.rowIndex">
            <td ng-repeat="j in model.colIndex" data-move="{{i*model.grid+j}}"
                ng-click="model.makeMove(i*model.grid+j, model.isMyTurn)">
                row {{i}} col {{j}}
            </td>
        </tr>
    </table>

</div>

{{model}}
